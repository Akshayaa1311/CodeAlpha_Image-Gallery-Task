<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox Effect</title>
    <link rel="stylesheet" href="gal.css" />
  </head>
  <body>
    <div class="gallery">
      <img 
        src="Images/1.jpg"
        alt="Image 1"
        class="thumbnail"
        onclick="openLightbox();
      currentSlide(1)"
      />
      <img 
        src="Images/2.jpg"
        alt="Image 2"
        class="thumbnail"
        onclick="openLightbox();
    currentSlide(1)"
      />
      <img 
        src="Images/3.jpg"
        alt="Image 3"
        class="thumbnail"
        onclick="openLightbox();
  currentSlide(1)"
      />
      <img 
        src="Images/4.jpg"
        alt="Image 4"
        class="thumbnail"
        onclick="openLightbox();
  currentSlide(1)"
      />
      <img 
        src="Images/5.jpg"
        alt="Image 5"
        class="thumbnail"
        onclick="openLightbox();
  currentSlide(1)"
      />
      <img 
        src="Images/6.jpg"
        alt="Image 6"
        class="thumbnail"
        onclick="openLightbox();
  currentSlide(1)"
      />
      <img 
        src="Images/7.jpg"
        alt="Image 7"
        class="thumbnail"
        onclick="openLightbox();
  currentSlide(1)"
      />
      <img 
        src="Images/8.jpg"
        alt="Image 8"
        class="thumbnail"
        onclick="openLightbox();
  currentSlide(1)"
      />
    </div>
    <div class="lightbox" id="lightbox">
      <span class="close cursor" onclick="closeLightbox()"> &times; </span>
      <div class="lightbox-content">
        <div class="slides">
          <img src="Images/1.jpg" alt="Image 1" />
        </div>
        <div class="slides">
          <img src="Images/2.jpg" alt="Image 2" />
        </div>
        <div class="slides">
          <img src="Images/3.jpg" alt="Image 3" />
        </div>
        <div class="slides">
          <img src="Images/4.jpg" alt="Image 4" />
        </div>
        <div class="slides">
          <img src="Images/5.jpg" alt="Image 5" />
        </div>        
        <div class="slides">
          <img src="Images/6.jpg" alt="Image 6" />
        </div>
        <div class="slides">
          <img src="Images/7.jpg" alt="Image 7" />
        </div>
        <div class="slides">
          <img src="Images/8.jpg" alt="Image 8" />
        </div>                            
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>
    </div>
    <script src="main.js"></script>    
  </body>
</html>
